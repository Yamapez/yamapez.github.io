<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神 聖遺物スコア計算ツール</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .mode-selector {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .mode-btn {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 18px;
        }
        
        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }
        
        .mode-btn:hover:not(.active) {
            background: #f0f0f0;
        }
        
        .mode-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .score-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .rating {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .rating-guide {
            font-size: 14px;
            opacity: 0.9;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 15px;
        }
        
        .small-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .character-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }
        
        @media (max-width: 600px) {
            .mode-selector {
                flex-direction: column;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .mode-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 原神 聖遺物スコア計算ツール</h1>
        
        <!-- モード選択 -->
        <div class="mode-selector">
            <div class="mode-btn active" onclick="switchMode('api')">
                📡 APIから自動取得
            </div>
            <div class="mode-btn" onclick="switchMode('manual')">
                ✏️ 手動入力
            </div>
        </div>
        
        <!-- API自動取得モード -->
        <div id="apiMode" class="mode-content">
            <h2>📡 Enka.Network APIから自動取得</h2>
            <p style="color: #666; margin-bottom: 20px;">
                UIDを入力してキャラクターの聖遺物データを自動で取得します
            </p>
            
            <div class="form-group">
                <label for="uid">原神UID</label>
                <input type="text" id="uid" placeholder="例: 123456789" maxlength="10">
                <div class="small-text">※ゲーム内でショーケースを公開に設定してください</div>
            </div>
            
            <button onclick="loadFromAPI()" id="loadBtn">データを読み込み</button>
            <div id="loadStatus"></div>
            
            <div id="characterSelect" class="hidden">
                <div class="form-group">
                    <label for="characters">キャラクター選択</label>
                    <select id="characters" onchange="selectCharacter()">
                        <option value="">キャラクターを選択...</option>
                    </select>
                </div>
                <div id="characterInfo" class="character-info hidden">
                    <strong id="selectedCharacterName"></strong><br>
                    <span id="artifactStats"></span>
                </div>
            </div>
        </div>
        
        <!-- 手動入力モード -->
        <div id="manualMode" class="mode-content hidden">
            <h2>✏️ 手動入力</h2>
            <p style="color: #666; margin-bottom: 20px;">
                聖遺物のサブステータスを手動で入力してスコアを計算します
            </p>
            
            <div class="grid">
                <div class="form-group">
                    <label for="manualCritRate">会心率 (%)</label>
                    <input type="number" id="manualCritRate" min="0" max="100" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label for="manualCritDmg">会心ダメージ (%)</label>
                    <input type="number" id="manualCritDmg" min="0" max="300" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label for="manualAtk">攻撃力 (%)</label>
                    <input type="number" id="manualAtk" min="0" max="100" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label for="manualHp">HP (%)</label>
                    <input type="number" id="manualHp" min="0" max="100" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label for="manualDef">防御力 (%)</label>
                    <input type="number" id="manualDef" min="0" max="100" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label for="manualEm">元素熟知</label>
                    <input type="number" id="manualEm" min="0" max="1000" step="1" value="0">
                </div>
            </div>
            <div class="form-group">
                <label for="manualEr">元素チャージ効率 (%)</label>
                <input type="number" id="manualEr" min="0" max="300" step="0.1" value="0">
            </div>
        </div>
        
        <!-- 結果表示 -->
        <div id="result" class="result-card">
            <div class="score-value" id="scoreValue">0.0</div>
            <div class="rating" id="rating">数値を入力してください</div>
            <div class="rating-guide">
                <strong>評価基準</strong><br>
                40+ 優秀 ✨ | 30-39 良好 👍 | 20-29 平均 📊 | 20未満 要改善 💪
            </div>
        </div>
    </div>

        // モード切り替え
        function switchMode(mode) {
            currentMode = mode;
            
            // ボタンの状態更新
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // コンテンツの表示切り替え
            document.getElementById('apiMode').classList.toggle('hidden', mode !== 'api');
            document.getElementById('manualMode').classList.toggle('hidden', mode !== 'manual');
            
            // スコア再計算
            calculateScore();
        }
        
        // APIからデータを読み込み
        async function loadFromAPI() {
            const uid = document.getElementById('uid').value.trim();
            const loadBtn = document.getElementById('loadBtn');
            const loadStatus = document.getElementById('loadStatus');
            
            if (!uid || !/^\d{9,10}$/.test(uid)) {
                showStatus('error', 'UIDは9〜10桁の数字で入力してください');
                return;
            }
            
            loadBtn.disabled = true;
            loadBtn.textContent = '読み込み中...';
            showStatus('loading', 'データを取得中...');
            
            try {
                // 複数の方法を順番に試行
                let gameData = null;
                let lastError = null;
                
                // 方法1: CORSプロキシを使用
                try {
                    console.log('方法1: CORSプロキシを試行中...');
                    const proxyUrl = 'https://api.allorigins.win/get?url=';
                    const apiUrl = `https://enka.network/api/uid/${uid}`;
                    const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('プロキシ応答:', data);
                    
                    if (data.contents) {
                        gameData = JSON.parse(data.contents);
                        console.log('方法1成功:', gameData);
                    }
                } catch (error) {
                    console.log('方法1失敗:', error);
                    lastError = error;
                }
                
                // 方法2: 直接APIアクセス
                if (!gameData) {
                    try {
                        console.log('方法2: 直接APIアクセスを試行中...');
                        const response = await fetch(`https://enka.network/api/uid/${uid}`, {
                            mode: 'cors',
                            headers: {
                                'Accept': 'application/json',
                                'User-Agent': 'Mozilla/5.0'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        gameData = await response.json();
                        console.log('方法2成功:', gameData);
                    } catch (error) {
                        console.log('方法2失敗:', error);
                        lastError = error;
                    }
                }
                
                // 方法3: 別のプロキシ
                if (!gameData) {
                    try {
                        console.log('方法3: 別のプロキシを試行中...');
                        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                        const response = await fetch(proxyUrl + `https://enka.network/api/uid/${uid}`, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        gameData = await response.json();
                        console.log('方法3成功:', gameData);
                    } catch (error) {
                        console.log('方法3失敗:', error);
                        lastError = error;
                    }
                }
                
                if (!gameData) {
                    throw lastError || new Error('全ての取得方法が失敗しました');
                }
                
                // レスポンスの検証
                if (gameData.detail) {
                    throw new Error(`API エラー: ${gameData.detail}`);
                }
                
                if (!gameData.avatarInfoList || gameData.avatarInfoList.length === 0) {
                    throw new Error('ショーケースが非公開、またはキャラクターが設定されていません。ゲーム内で「キャラクター詳細」→「ショーケース設定」を公開に設定してください。');
                }
                
                // グローバル変数に保存
                window.gameData = gameData;
                
                console.log('最終データ:', gameData);
                populateCharacters();
                showStatus('success', `${gameData.avatarInfoList.length}体のキャラクターを読み込みました！`);
                document.getElementById('characterSelect').classList.remove('hidden');
                
            } catch (error) {
                console.error('API Error:', error);
                let errorMessage = error.message;
                
                if (errorMessage.includes('NetworkError') || errorMessage.includes('Failed to fetch')) {
                    errorMessage = 'ネットワークエラーが発生しました。インターネット接続を確認してください。';
                } else if (errorMessage.includes('HTTP 429')) {
                    errorMessage = 'APIのレート制限に達しました。しばらく待ってから再試行してください。';
                } else if (errorMessage.includes('HTTP 500')) {
                    errorMessage = 'Enka.Network APIに問題があります。しばらく待ってから再試行してください。';
                }
                
                showStatus('error', errorMessage);
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'データを読み込み';
            }
        }
        
        // ステータス表示
        function showStatus(type, message) {
            const status = document.getElementById('loadStatus');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        // キャラクター選択肢を設定
        function populateCharacters() {
            const select = document.getElementById('characters');
            select.innerHTML = '<option value="">キャラクターを選択...</option>';
            
            if (!window.gameData || !window.gameData.avatarInfoList) {
                console.error('ゲームデータが見つかりません');
                return;
            }
            
            window.gameData.avatarInfoList.forEach((character, index) => {
                const name = CHARACTER_NAMES[character.avatarId] || `キャラクター ${character.avatarId}`;
                const level = Math.round(character.propMap?.["4001"]?.val || 0);
                
                console.log(`キャラクター ${index}: ID=${character.avatarId}, Name=${name}, Level=${level}`);
                
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${name} (Lv.${level})`;
                select.appendChild(option);
            });
        }
        
        // キャラクター選択時
        function selectCharacter() {
            const index = document.getElementById('characters').value;
            const characterInfo = document.getElementById('characterInfo');
            
            if (!index) {
                characterInfo.classList.add('hidden');
                updateScore(0); // スコアを0にリセット
                return;
            }
            
            if (!window.gameData || !window.gameData.avatarInfoList) {
                showStatus('error', 'ゲームデータが見つかりません');
                return;
            }
            
            const character = window.gameData.avatarInfoList[index];
            const name = CHARACTER_NAMES[character.avatarId] || `不明なキャラクター (ID: ${character.avatarId})`;
            
            console.log('選択されたキャラクター:', character);
            console.log('キャラクターID:', character.avatarId);
            console.log('キャラクター名:', name);
            
            if (!character.equipList) {
                showStatus('error', 'このキャラクターには装備データがありません');
                updateScore(0);
                return;
            }
            
            const stats = calculateArtifactStats(character.equipList);
            console.log('計算された統計:', stats);
            
            // 統計が全て0でないかチェック
            const totalStats = stats.critRate + stats.critDmg + stats.atk + stats.hp + stats.def + stats.em + stats.er;
            if (totalStats === 0) {
                console.warn('全ての統計が0です。聖遺物データに問題がある可能性があります。');
                console.log('装備リスト詳細:', character.equipList);
            }
            
            // キャラクター情報表示
            document.getElementById('selectedCharacterName').textContent = name;
            document.getElementById('artifactStats').innerHTML = `
                会心率: ${stats.critRate.toFixed(1)}% | 会心ダメージ: ${stats.critDmg.toFixed(1)}% | 
                攻撃力: ${stats.atk.toFixed(1)}% | HP: ${stats.hp.toFixed(1)}% | 
                防御力: ${stats.def.toFixed(1)}% | 元素熟知: ${Math.round(stats.em)} | 
                元素チャージ効率: ${stats.er.toFixed(1)}%
            `;
            characterInfo.classList.remove('hidden');
            
            // スコア計算（API用のstatsオブジェクトを使用）
            const score = (stats.critRate * 2) + stats.critDmg + (stats.atk * 0.75) + 
                         (stats.hp * 0.75) + (stats.def * 0.75) + (stats.em * 0.25) + (stats.er * 0.75);
            
            console.log('スコア計算詳細:');
            console.log(`  会心率: ${stats.critRate} × 2 = ${stats.critRate * 2}`);
            console.log(`  会心ダメージ: ${stats.critDmg} × 1 = ${stats.critDmg}`);
            console.log(`  攻撃力: ${stats.atk} × 0.75 = ${stats.atk * 0.75}`);
            console.log(`  HP: ${stats.hp} × 0.75 = ${stats.hp * 0.75}`);
            console.log(`  防御力: ${stats.def} × 0.75 = ${stats.def * 0.75}`);
            console.log(`  元素熟知: ${stats.em} × 0.25 = ${stats.em * 0.25}`);
            console.log(`  元素チャージ効率: ${stats.er} × 0.75 = ${stats.er * 0.75}`);
            console.log(`  合計スコア: ${score}`);
            
            updateScore(score);
        }
        
        // 聖遺物統計を計算
        function calculateArtifactStats(equipList) {
            const stats = {
                critRate: 0,
                critDmg: 0,
                atk: 0,
                hp: 0,
                def: 0,
                em: 0,
                er: 0
            };
            
            console.log('装備リスト:', equipList);
            let artifactCount = 0;
            
            equipList.forEach((item, index) => {
                console.log(`装備 ${index}:`, item);
                
                if (!item.reliquary) {
                    console.log(`装備 ${index} は聖遺物ではありません（武器の可能性）`);
                    return;
                }
                
                artifactCount++;
                console.log(`聖遺物 ${index} 発見:`, item.reliquary);
                
                // メインステータスもチェック（参考用）
                if (item.reliquary.mainPropId) {
                    console.log(`聖遺物 ${index} のメインステータス: ${item.reliquary.mainPropId}`);
                }
                
                // サブステータスの処理
                if (!item.reliquary.appendPropIdList) {
                    console.log(`聖遺物 ${index} にサブステータスがありません`);
                    return;
                }
                
                console.log(`聖遺物 ${index} のサブステータス:`, item.reliquary.appendPropIdList);
                
                item.reliquary.appendPropIdList.forEach((prop, propIndex) => {
                    const value = prop.statValue;
                    console.log(`  サブステータス ${propIndex}: ${prop.propId} = ${value}`);
                    
                    switch (prop.propId) {
                        case "FIGHT_PROP_CRITICAL":
                            stats.critRate += value * 100;
                            console.log(`    → 会心率追加: ${(value * 100).toFixed(1)}% (累計: ${stats.critRate.toFixed(1)}%)`);
                            break;
                        case "FIGHT_PROP_CRITICAL_HURT":
                            stats.critDmg += value * 100;
                            console.log(`    → 会心ダメージ追加: ${(value * 100).toFixed(1)}% (累計: ${stats.critDmg.toFixed(1)}%)`);
                            break;
                        case "FIGHT_PROP_ATTACK_PERCENT":
                            stats.atk += value * 100;
                            console.log(`    → 攻撃力%追加: ${(value * 100).toFixed(1)}% (累計: ${stats.atk.toFixed(1)}%)`);
                            break;
                        case "FIGHT_PROP_HP_PERCENT":
                            stats.hp += value * 100;
                            console.log(`    → HP%追加: ${(value * 100).toFixed(1)}% (累計: ${stats.hp.toFixed(1)}%)`);
                            break;
                        case "FIGHT_PROP_DEFENSE_PERCENT":
                            stats.def += value * 100;
                            console.log(`    → 防御力%追加: ${(value * 100).toFixed(1)}% (累計: ${stats.def.toFixed(1)}%)`);
                            break;
                        case "FIGHT_PROP_ELEMENT_MASTERY":
                            stats.em += value;
                            console.log(`    → 元素熟知追加: ${value} (累計: ${stats.em})`);
                            break;
                        case "FIGHT_PROP_CHARGE_EFFICIENCY":
                            stats.er += value * 100;
                            console.log(`    → 元素チャージ効率追加: ${(value * 100).toFixed(1)}% (累計: ${stats.er.toFixed(1)}%)`);
                            break;
                        default:
                            console.log(`    → 未対応のステータス: ${prop.propId} = ${value}`);
                    }
                });
            });
            
            console.log(`発見した聖遺物数: ${artifactCount}`);
            console.log('最終統計:', stats);
            
            // 統計のサニティチェック
            if (artifactCount === 0) {
                console.warn('聖遺物が見つかりませんでした！');
            } else if (stats.critRate + stats.critDmg + stats.atk + stats.hp + stats.def + stats.em + stats.er === 0) {
                console.warn('全ての統計が0です。サブステータスの解析に問題がある可能性があります。');
            }
            
            return stats;
        }
        
        // スコア計算（手動入力用）
        function calculateScore() {
            let score = 0;
            
            if (currentMode === 'manual') {
                const critRate = parseFloat(document.getElementById('manualCritRate').value) || 0;
                const critDmg = parseFloat(document.getElementById('manualCritDmg').value) || 0;
                const atk = parseFloat(document.getElementById('manualAtk').value) || 0;
                const hp = parseFloat(document.getElementById('manualHp').value) || 0;
                const def = parseFloat(document.getElementById('manualDef').value) || 0;
                const em = parseFloat(document.getElementById('manualEm').value) || 0;
                const er = parseFloat(document.getElementById('manualEr').value) || 0;
                
                score = (critRate * 2) + critDmg + (atk * 0.75) + (hp * 0.75) + (def * 0.75) + (em * 0.25) + (er * 0.75);
            }
            
            updateScore(score);
        }
        
        // スコア表示更新
        function updateScore(score) {
            document.getElementById('scoreValue').textContent = score.toFixed(1);
            
            const ratingElement = document.getElementById('rating');
            if (score >= 40) {
                ratingElement.textContent = '優秀！✨';
                ratingElement.style.color = '#FFD700';
            } else if (score >= 30) {
                ratingElement.textContent = '良好 👍';
                ratingElement.style.color = '#FFA500';
            } else if (score >= 20) {
                ratingElement.textContent = '平均 📊';
                ratingElement.style.color = '#87CEEB';
            } else if (score > 0) {
                ratingElement.textContent = '要改善 💪';
                ratingElement.style.color = '#D3D3D3';
            } else {
                ratingElement.textContent = '数値を入力してください';
                ratingElement.style.color = '#D3D3D3';
            }
        }
        
        // 手動入力のリアルタイム計算
        document.querySelectorAll('#manualMode input[type="number"]').forEach(input => {
            input.addEventListener('input', calculateScore);
        });
        
        // 初期スコア表示
        updateScore(0);
    </script>
</body>
