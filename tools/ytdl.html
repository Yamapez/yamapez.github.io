                           placeholder="https://www.youtube.com/watch?v=..." required>

                    <select id="format" class="format-select">

    <script>
    (function() {
        // Ë®≠ÂÆö
        let serverUrl = '';
        let isConnected = false;
        let currentTaskId = null;
        let statusCheckInterval = null;

        // DOMË¶ÅÁ¥†
        const serverUrlInput = document.getElementById('serverUrl');
        const testConnectionBtn = document.getElementById('testConnection');
        const connectionStatus = document.getElementById('connectionStatus');
        const downloadFormSection = document.getElementById('downloadForm');
        const videoUrlInput = document.getElementById('videoUrl');
        const formatSelect = document.getElementById('format');
        const qualityGroup = document.getElementById('qualityGroup');
        const qualitySelect = document.getElementById('quality');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');

        // ÂàùÊúüÂåñ
        init();

        function init() {
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
            testConnectionBtn.addEventListener('click', testConnection);
            downloadBtn.addEventListener('click', startDownload);
            formatSelect.addEventListener('change', toggleQualitySection);
            
            // ÂàùÊúüÁä∂ÊÖãË®≠ÂÆö
            toggleQualitySection();
            
            // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´Ëá™ÂãïÊé•Á∂ö„ÉÜ„Çπ„Éà
            if (serverUrlInput.value) {
                testConnection();
            }
        }

        function toggleQualitySection() {
            qualityGroup.style.display = formatSelect.value === 'video' ? 'block' : 'none';
        }

        async function testConnection() {
            const url = serverUrlInput.value.trim();
            if (!url) {
                showConnectionStatus('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            testConnectionBtn.disabled = true;
            testConnectionBtn.textContent = 'üîÑ „ÉÜ„Çπ„Éà‰∏≠...';
            
            try {
                const response = await fetch(`${url}/`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    serverUrl = url;
                    isConnected = true;
                    enableDownloadForm();
                    showConnectionStatus('‚úÖ Êé•Á∂öÊàêÂäüÔºÅ', 'success');
                } else {
                    throw new Error(`„Çµ„Éº„Éê„Éº„Ç®„É©„Éº: ${response.status}`);
                }
            } catch (error) {
                isConnected = false;
                disableDownloadForm();
                showConnectionStatus(`‚ùå Êé•Á∂öÂ§±Êïó: ${error.message}`, 'error');
            } finally {
                testConnectionBtn.disabled = false;
                testConnectionBtn.textContent = 'üîó Êé•Á∂ö„ÉÜ„Çπ„Éà';
            }
        }

        function showConnectionStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.style.color = type === 'success' ? '#28a745' : '#dc3545';
            connectionStatus.style.fontWeight = '600';
        }

        function enableDownloadForm() {
            downloadFormSection.classList.add('enabled');
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'üì• „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñãÂßã';
        }

        function disableDownloadForm() {
            downloadFormSection.classList.remove('enabled');
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'üì• „Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
        }

        async function startDownload() {
            if (!isConnected) {
                alert('ÂÖà„Å´„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const url = videoUrlInput.value.trim();
            const format = formatSelect.value;
            const quality = qualitySelect.value;

            if (!url) {
                alert('YouTube URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥ Âá¶ÁêÜ‰∏≠...';
            progressContainer.style.display = 'block';
            resetProgress();

            try {
                const response = await fetch(`${serverUrl}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, format, quality })
                });

                const result = await response.json();

                if (result.task_id) {
                    currentTaskId = result.task_id;
                    startStatusCheck();
                } else {
                    throw new Error(result.error || '‰∏çÊòé„Å™„Ç®„É©„Éº');
                }

            } catch (error) {
                showError(`„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
                resetDownloadButton();
            }
        }

        function startStatusCheck() {
            statusCheckInterval = setInterval(checkStatus, 1000);
        }

        async function checkStatus() {
            if (!currentTaskId) return;

            try {
                const response = await fetch(`${serverUrl}/status/${currentTaskId}`);
                const status = await response.json();

                updateProgress(status);

                if (status.status === 'completed') {
                    showSuccess('„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂÆå‰∫ÜÔºÅ', status.filename);
                    clearInterval(statusCheckInterval);
                    resetDownloadButton();
                } else if (status.status === 'error') {
                    throw new Error(status.error || '‰∏çÊòé„Å™„Ç®„É©„Éº');
                }

            } catch (error) {
                showError(`„Çπ„ÉÜ„Éº„Çø„ÇπÁ¢∫Ë™ç„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
                clearInterval(statusCheckInterval);
                resetDownloadButton();
            }
        }

        function updateProgress(status) {
            if (status.progress !== undefined) {
                progressFill.style.width = `${status.progress}%`;
                statusMessage.textContent = `ÈÄ≤Êçó: ${status.progress}%`;
                statusMessage.className = 'status-message';
            }
        }

        function showSuccess(message, filename) {
            statusMessage.innerHTML = message;
            statusMessage.className = 'status-message status-success';

            if (filename && currentTaskId) {
                const downloadLink = document.createElement('a');
                downloadLink.href = `${serverUrl}/download-file/${currentTaskId}`;
                downloadLink.download = filename;
                downloadLink.textContent = 'üì• „Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ';
                downloadLink.className = 'download-link';
                statusMessage.appendChild(downloadLink);
            }
        }

        function showError(message) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-error';
        }

        function resetProgress() {
            progressFill.style.width = '0%';
            statusMessage.textContent = '';
            statusMessage.className = 'status-message';
        }

        function resetDownloadButton() {
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'üì• „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñãÂßã';
        }
    })();
    </script>
